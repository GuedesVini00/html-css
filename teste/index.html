<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu com Linha Animada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    nav {
      background: #333;
      padding: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      overflow: hidden;
    }

    /* Linha animada */
    

    nav ul li a:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#servicos">Servi√ßos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>
</body>
</html>
